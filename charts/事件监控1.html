<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>

<div class="iw">
    <span class="title-box">事件监控台</span>
    <div class="clear"></div>
    <div class="ptop" id="sjjkt"style="height: 335px;"></div>
</div>

<script src="../js/jquery-1.11.3.min.js"></script>
<script src="../js/echarts.min.js"></script>
<script>
    $(function() {
        /*事件监控台 start*/
        var sjjkt = echarts.init(document.getElementById('sjjkt'));

        var sjjktOption = {
            title: {
                text: ''
            },
            tooltip : {
                trigger: 'axis'
            },
            legend: {
                x : 'right',
                y : 'top',
                data:['投诉事件','新闻曝光','其他']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis : [
                {
                    type : 'category',
                    splitArea:true,
                    boundaryGap : false,
                    data : ['00:00','03:00','04:00','06:00','07:00','08:00','10:00','11:00','12:00','13:00','14:00']
                }
            ],
            yAxis : [
                {
                    show:false
                }
            ],
            series : [
                {
                    name:'新闻曝光',
                    type:'line',
                    areaStyle: {normal: {}},
                    smooth:true,
                    z:3,
                    data:[132, 231, 342, 464, 254, 222, 381, 554, 0, 0, 0],
                    label:{
                        normal:{
                            textStyle:{
                                color:'#fff'
                            }
                        }
                    },
                    markPoint: {
                        symbol:'image://../images/mark.png',
                        symbolSize:[100,144],
                        data:[
                            {
                                name: '电热水器爆炸事件',
                                value: 554,
                                xAxis: 7,
                                yAxis: 554,
                                label:{
                                    normal:{
                                        formatter: '福州电热水器凌晨\n爆炸\n\n\n\n\n\n\n\n'
                                    }
                                }
                            }
                        ]
                    },
                    lineStyle:{
                        normal:{
                            width:0
                        }
                    },
                    itemStyle:{
                        normal:{
                            color:'#078ac4'
                        }
                    }
                },
                {
                    name:'投诉事件',
                    type:'line',
                    areaStyle: {normal: {}},
                    smooth:true,
                    z:2,
                    data:[204, 460, 650, 500, 643, 323, 442, 654, 0, 0, 0],
                    lineStyle:{
                        normal:{
                            width:0
                        }
                    },
                    itemStyle:{
                        normal:{
                            color:'#68c3cf'
                        }
                    }
                }
            ]
        };

        window.onresize = sjjkt.resize;
        sjjkt.setOption(sjjktOption);
        /*事件监控台 end*/
    });
</script>
</body>
</html>
