<!DOCTYPE html>
<html lang="en">
<head>

</head>

<script>

                }

            ],
            yAxis : [
                {
                    name: '次数',
                    type : 'value',
                    min:0
                }
            ],
                series: [
                {

                },

                    lineStyle: {
                        normal: {
                            width: 0
                        }
                    },
                    areaStyle: {

                            color: '#ff7445'
                        }
                    },
                    barWidth: 20
                }
            ]
        };

        //使Echarts图表自适应响应窗口变化
        window.onresize = myChart.resize;

        // 为echarts对象加载数据
        myChart.setOption(option);
    });
</script>
</body>
</html>
