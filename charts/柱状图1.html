<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>甘肃省2013年投资及增长情况</title>
<link href="../css/main.css" rel="stylesheet">
<link href="../css/style.css" rel="stylesheet">
<script src="../js/echarts.min.js"></script>
</head>

<body style="background-color: #fff;">
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main"  class="charts-h612" ></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
         title : {
            text: '重点企业总数分析',
            x:'center',
             textStyle:{
                    fontWeight:'normal'
                }
        },
			color : ['pink','#09c3e4'],
			tooltip : {
				trigger: 'axis'
			},
			toolbox: {
				show: true,
				orient: 'horizontal',
				left: 'right',
				top: 'top',
				feature: {
					dataView: {readOnly: false},
					restore: {},
					saveAsImage: {}
				}
			},
			calculable : true,
			xAxis : [
				{
					type : 'category',
					  axisLabel: {
                        interval: 0,
                        rotate: 45,
                        margin: 2
                    },
                    data : ['食品加工', '食品制造', '饮料制造', '烟草加工', '纺织业', '服装制造', '皮革制品', '木材加工', '家具制造', '造纸业', '印刷业', '文体制造', '石油加工', '化学制品', '医药制造', '化学纤维', '橡胶制品', '塑料制品', '非金属制品', '黑色金属', '有色金属', '金属制品', '专用设备', '交通运输', '电气机械', '电子通讯', '仪器仪表', '工艺品'],
					splitLine:{
						show : false
					},
				}
			],
			yAxis : [
				{
					type : 'value',
					name : '单位（个）',
					min : 0,
					max : 100,
					splitLine:{
						lineStyle:{
							color : 'red'
						}
					}
					
					
				}
			],
			series : [
				{
					name:'2014年',
					type:'bar',
					data:[52, 82, 46, 52, 28, 50, 62, 76, 52, 76, 54, 37, 53, 23, 55, 32, 47, 52, 82, 46, 62, 28, 50, 43, 21, 43, 54, 35],
					markPoint: {
						symbol:'image://../images/mark.png',
						symbolSize:[82,144],
						label:{
							normal:{
								show:true,
								formatter:'2015年\n92\n\n\n\n\n\n\n\n',
								textStyle:{
									color:'#fff'
								}
							}
						},
						data:[
							{name : '年最高', value : 92, xAxis: 18, yAxis: 82}
						]
					}
				},
				{
					name:'2015年',
					type:'bar',
					data:[62, 72, 86, 52, 68, 70, 72, 76, 62, 66, 84, 17, 33, 44, 23, 54, 33, 52, 92, 66, 62, 45, 58, 46, 49, 43, 64, 75]
				}
			]
		};

		window.onresize = myChart.resize;
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>

</body>
</html>
